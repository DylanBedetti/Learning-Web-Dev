<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container{
        margin: auto;
        text-align: center;
        background: lightgray;
    }
    .panel-button {
        padding: 15px 32px;
        display: inline-block;
    }
    .col-xs-3 {
        display: inline-block;
        margin: 20px;
        border: 5px solid red;
        border-radius: 10px;
    }
    .panel-heading {
        background: red;
        margin: 0px;
        padding: 20px;
    }
    .panel-body{
        margin: 15px 0px;
    }
    
    </style>
</head>
<body>
    
    <div class = "container">
        <div class="jumbotron">
            <h1>Javascript Jquery</h1>
            <button class = "panel-button" data-panelid = "panel1">#btn1</button>
            <button class = "panel-button" data-panelid = "panel2">#btn2</button>
            <button class = "panel-button" data-panelid = "panel3">#btn3</button>
            <button class = "panel-button" data-panelid = "panel4">#btn4</button>
        </div>

        <div class="row">
            <div class = "col-xs-3">
                <div id = "panel1" class="panel panel-primary">
                    <div class = "panel-heading">
                        #panel1
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class = "col-xs-3">
                <div id = "panel2" class="panel panel-primary">
                    <div class = "panel-heading">
                        #panel2
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class = "col-xs-3">
                <div id = "panel3" class="panel panel-primary">
                    <div class = "panel-heading">
                        #panel3
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class = "col-xs-3">
                <div id = "panel4" class="panel panel-primary">
                    <div class = "panel-heading">
                        #panel4
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="../jquery-3.4.1.js"></script>

    <script>
    $(function(){
        $(".panel-button").on('click', function(){
            var panelId = $(this).attr('data-panelid');
            $('#' + panelId).toggle();
        });


    });

    </script>
</body>
</html>
